<app-vendordashbordnavbar/>
<!-- Success Alert -->
<div
  *ngIf="showAlert && alertType === 'success'"
  class="fixed top-4 right-4 bg-teal-50 border-t-2 border-teal-500 rounded-lg p-4 dark:bg-teal-800/30 shadow-lg"
  role="alert"
  tabindex="-1"
>
  <div class="flex">
    <div class="shrink-0">
      <span
        class="inline-flex justify-center items-center size-8 rounded-full border-4 border-teal-100 bg-teal-200 text-teal-800 dark:border-teal-900 dark:bg-teal-800 dark:text-teal-400"
      >
        <svg
          class="shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"
          ></path>
          <path d="m9 12 2 2 4-4"></path>
        </svg>
      </span>
    </div>
    <div class="ms-3">
      <h3 id="alert-message" class="text-gray-800 font-semibold dark:text-white">
        {{ alertMessage }}
      </h3>
    </div>
  </div>
</div>

<!-- Error Alert -->
<div
  *ngIf="showAlert && alertType === 'error'"
  class="fixed top-4 right-4 bg-red-50 border-t-2 border-red-500 rounded-lg p-4 dark:bg-red-800/30 shadow-lg"
  role="alert"
  tabindex="-1"
>
  <div class="flex">
    <div class="shrink-0">
      <span
        class="inline-flex justify-center items-center size-8 rounded-full border-4 border-red-100 bg-red-200 text-red-800 dark:border-red-900 dark:bg-red-800 dark:text-red-400"
      >
        <svg
          class="shrink-0 size-4"
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path
            d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"
          ></path>
          <path d="M12 8v4m0 4h.01"></path>
        </svg>
      </span>
    </div>
    <div class="ms-3">
      <h3 id="alert-message" class="text-gray-800 font-semibold dark:text-white">
        {{ alertMessage }}
      </h3>
    </div>
  </div>
</div>



<div class="max-w-[85rem] px- py-10 sm:px-6 lg:px-[150px] lg:py-14 mx-auto">
  
  <!-- Three Column Layout -->
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-1 w-[1250px]">
    <!-- Configure Event Panel (Left Panel) -->
    <div
      class="w-[450px] max-w-lg mx-auto border rounded-xl p-4 sm:p-6 lg:p-8 dark:border-neutral-700"
    >
      <div class="text-center">
        <h2
          class="text-3xl font-bold text-gray-800 sm:text-4xl dark:text-white"
        >
          Configure Event
        </h2>
        <p class="mt-1 text-gray-600 dark:text-neutral-400">
          Please provide the event details to configure.
        </p>
      </div>

      <div
        class="mt-12 flex flex-col border rounded-xl p-4 sm:p-6 lg:p-8 dark:border-neutral-700"
      >
        <form (ngSubmit)="configureEvent()" class="grid gap-6">
          <!-- Max Capacity -->
          <div>
            <label
              for="maxCapacity"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-neutral-400"
            >
              Max Capacity
            </label>
            <input
              type="number"
              id="maxCapacity"
              [(ngModel)]="selectedEventConfig.maxCapacity"
              name="maxCapacity"
              required
              class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              [placeholder]="
                isConfigFetched
                  ? selectedEventConfig.maxCapacity.toString()
                  : 'Enter max capacity'
              "
            />
          </div>

          <!-- Total Tickets -->
          <div>
            <label
              for="totalTickets"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-neutral-400"
            >
              Total Tickets
            </label>
            <input
              type="number"
              id="totalTickets"
              [(ngModel)]="selectedEventConfig.totalTickets"
              name="totalTickets"
              required
              class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              [placeholder]="
                isConfigFetched
                  ? selectedEventConfig.totalTickets.toString()
                  : 'Enter total tickets'
              "
            />
          </div>

          <!-- Release Rate -->
          <div>
            <label
              for="releaseRate"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-neutral-400"
            >
              Release Rate
            </label>
            <input
              type="number"
              id="releaseRate"
              [(ngModel)]="selectedEventConfig.releaseRate"
              name="releaseRate"
              required
              class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              [placeholder]="
                isConfigFetched
                  ? selectedEventConfig.releaseRate.toString()
                  : 'Enter release rate'
              "
            />
          </div>

          <!-- Customer Retrieval Rate -->
          <div>
            <label
              for="retrievalRate"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-neutral-400"
            >
              Customer Retrieval Rate
            </label>
            <input
              type="number"
              id="retrievalRate"
              [(ngModel)]="selectedEventConfig.retrievalRate"
              name="retrievalRate"
              required
              class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400 dark:placeholder-neutral-500 dark:focus:ring-neutral-600"
              [placeholder]="
                isConfigFetched
                  ? selectedEventConfig.retrievalRate.toString()
                  : 'Enter retrieval rate'
              "
            />
          </div>

          <!-- Submit Buttons -->
          <div class="flex space-x-4">
            <button
              type="submit"
              class="w-full py-3 px-4 text-white bg-blue-600 rounded-lg font-medium hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
            >
              {{ isConfigFetched ? "Update Config Details" : "Save Changes" }}
            </button>

            <button
              type="button"
              (click)="resetForm()"
              class="w-full py-3 px-4 text-white bg-gray-600 rounded-lg font-medium hover:bg-gray-700 focus:outline-none focus:bg-gray-700"
            >
              Reset
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Control Panel (Middle Panel) -->
    <div
      class="max-w-lg mx-auto border rounded-xl p-4 sm:p-6 lg:p-8 dark:border-neutral-700"
    >
      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
          Event Control Panel
        </h2>
        <p class="mt-1 text-gray-600 dark:text-neutral-400">
          Use the controls below to manage the event.
        </p>
      </div>

      <div class="mt-8 text-center">
        <button
          class="w-full py-3 px-4 text-white rounded-lg font-medium"
          [ngClass]="{
            'bg-green-600 hover:bg-green-700 focus:bg-green-700':
              !isEventStarted,
            'bg-red-600 hover:bg-red-700 focus:bg-red-700': isEventStarted
          }"
          (click)="toggleEventState()"
        >
          {{ isEventStarted ? "Stop Event" : "Start Event" }}
        </button>
      </div>
    </div>

    <!-- Logs Panel (Right Panel) -->
    <div
      class="max-w-lg mx-auto border rounded-xl p-4 sm:p-6 lg:p-8 dark:border-neutral-700"
    >
      <div class="text-center">
        <h2 class="text-2xl font-bold text-gray-800 dark:text-white">
          Event Logs
        </h2>
        <p class="mt-1 text-gray-600 dark:text-neutral-400">
          Below are the actions performed on the event.
        </p>
      </div>

      <div class="mt-8">
        <ul class="space-y-2">
          <li *ngFor="let log of logEntries" class="text-sm text-gray-700 dark:text-neutral-400">
            {{ log }}
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
