<h1
  class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl ml-[300px] mt-[100px]"
>
  <span
    class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
  >
    Real Time -
  </span>
  Analytics 
</h1>
<p
  class="text-lg font-normal text-gray-500 lg:text-xl dark:text-gray-400 ml-[300px]"
>
  Visualizes tickets sales over 
</p>

<div class="flex flex-col lg:flex-row gap-x-1">
  <!-- Left Div: Vendor Dashboard -->
  <div class="w-full lg:w-1/4 p-4">
    <app-vendordashbordnavbar />
  </div>

  <!-- Right Div: Events Grid -->
  <div class="w-full lg:w/4 px-4 py-10 sm:px-6 lg:px-14 lg:py-14">
    <!-- Check if there are events -->
    <div *ngIf="events.length > 0">
      <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
        <div
          *ngFor="let event of events"
          class="group flex flex-col h-full bg-white border border-gray-200 shadow-sm rounded-xl dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
        >
          <!-- Header Section -->
          <div
            class="h-52 flex flex-col justify-center items-center bg-blue-400 rounded-t-xl"
          >
            
            <h3 class="text-xl text-black font-bold">
                Sold Tickets : {{ event.soldTickets }}
              </h3>
              <h3 class="text-xl text-black font-bold">
                Total Tickets : {{ event.totalTickets }}
              </h3>
           
               
          </div>

          <!-- Body Section -->
          <div class="p-4 md:p-6">
            <h3 class="text-xl text-red-700 font-bold"><span class="text-blue-700">Event Name </span>: {{ event.eventName }}</h3>
                
          </div>
        </div>
      </div>
    </div>

    <!-- Display message if no events -->
    <div
      *ngIf="events.length === 0"
      class="text-center text-xl text-gray-500 dark:text-gray-400"
    >
      <div class="text-center mt-12 mb-20">
        <img
          src="https://img.freepik.com/premium-vector/no-data-concept-illustration_86047-486.jpg?semt=ais_hybrid"
          alt="No bookings"
          class="w-85 h-80 mx-auto"
        />
        <p class="mt-4 text-gray-500 text-lg">There is nothing at the moment</p>
      </div>
    </div>
  </div>
</div>
