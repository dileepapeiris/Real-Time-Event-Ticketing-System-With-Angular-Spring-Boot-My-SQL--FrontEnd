<div class="flex items-center space-x-4">
  <!-- Left Arrow -->
  <button
    id="leftArrow"
    class="p-2 bg-gray-200 rounded-full hover:bg-gray-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-gray-600"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M15 19l-7-7 7-7"
      />
    </svg>
  </button>

  <!-- Event Row -->
  <div
    id="eventRow"
    class="flex overflow-x-auto space-x-6 p-4 scrollbar-hide"
  >
    <!-- Show "No events added" message if no events are available -->
    <div *ngIf="events.length === 0" class="w-full text-center text-lg text-gray-500">
      <img src="assets/notfound.JPG" alt="No Events" class="w-[1500px] h-80 mx-auto" />
    </div>

    <!-- Repeat this block for each event -->
    <div
      *ngFor="let event of events"
      class="w-72 flex-shrink-0 bg-white rounded-lg shadow-md hover:shadow-lg transition duration-300"
    >
      <img
        [src]="event.eventBanner || 'https://via.placeholder.com/300'"
        alt="Event Image"
        class="w-full h-48 object-cover rounded-t-lg"
      />
      <div class="p-4">
        <h3 class="text-lg font-semibold text-gray-800">
          {{ event.eventName }}
        </h3>

        <div class="mt-4">
          <p class="text-sm text-gray-700">{{ event.eventDate | date: 'MMM dd, yyyy' }} - {{ event.eventTime }}</p>
          <p class="text-sm text-gray-700 mt-2">{{ event.eventLocation }}</p>
          <p class="text-sm text-green-600 font-medium mt-2">{{ event.ticketPrice | currency: 'LKR ' }} upwards</p>
        </div>
        <button
          *ngIf="event.isEventActive"
          class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-500 transition"
          (click)="navigate(event.id)"
          >
          Buy Tickets 
        </button>
        <button
          *ngIf="!event.isEventActive"
          class="mt-4 w-full bg-gray-300 text-gray-600 py-2 px-4 rounded-lg cursor-not-allowed"
          disabled
        >
          Sales Closed 
        </button>
      </div>
    </div>
  </div>

  <!-- Right Arrow -->
  <button
    id="rightArrow"
    class="p-2 bg-gray-200 rounded-full hover:bg-gray-300"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6 text-gray-600"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      stroke-width="2"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M9 5l7 7-7 7"
      />
    </svg>
  </button>
</div>
