<app-navbar-common></app-navbar-common>

<!-- Alert Section -->
<div
  *ngIf="showAlert"
  class="fixed top-13 right-4 z-50 space-y-5"
  style="width: 300px;"
>
  <div
    *ngIf="alertType === 'success'"
    class="bg-teal-50 border-t-2 border-teal-500 rounded-lg p-4 dark:bg-teal-800/30"
    role="alert"
  >
    <div class="flex">
      <div class="shrink-0">
        <span class="inline-flex justify-center items-center size-8 rounded-full border-4 border-teal-100 bg-teal-200 text-teal-800 dark:border-teal-900 dark:bg-teal-800 dark:text-teal-400">
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z"></path>
            <path d="m9 12 2 2 4-4"></path>
          </svg>
        </span>
      </div>
      <div class="ms-3">
        <h3 class="text-gray-800 font-semibold dark:text-white">
          {{ alertMessage }}
        </h3>
      </div>
    </div>
  </div>

  <div
    *ngIf="alertType === 'error'"
    class="bg-red-50 border-s-4 border-red-500 p-4 dark:bg-red-800/30"
    role="alert"
  >
    <div class="flex">
      <div class="shrink-0">
        <span class="inline-flex justify-center items-center size-8 rounded-full border-4 border-red-100 bg-red-200 text-red-800 dark:border-red-900 dark:bg-red-800 dark:text-red-400">
          <svg
            class="shrink-0 size-4"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm11-4a1 1 0 1 0-2 0v4a1 1 0 0 0 .293.707l3 3a1 1 0 0 0 1.414-1.414L13 11.586V8Z"
            ></path>
          </svg>
        </span>
      </div>
      <div class="ms-3">
        <h3 class="text-gray-800 font-semibold dark:text-white">
          {{ alertMessage }}
        </h3>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->

<div class="flex flex-col lg:flex-row min-h-screen">
  <!-- Left Side - Image Section -->
  <div class="flex-1 relative">
    <img
      class="w-full h-full object-cover rounded-md"
      src="https://images.unsplash.com/photo-1665686377065-08ba896d16fd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=700&h=800&q=80"
      alt="Hero Image"
    />
    <div
      class="absolute inset-0 -z-[1] bg-gradient-to-tr from-gray-200 via-white/0 to-white/0 size-fit rounded-md lg:mt-6 lg:-mb-6 lg:me-6 lg:-ms-6 dark:from-neutral-800 dark:via-neutral-900/0 dark:to-neutral-900/0"
    ></div>
  </div>

  <!-- Right Side - Login Form -->
  <div
    class="flex-1 flex items-center justify-center p-6 bg-white border-l border-gray-200 dark:bg-neutral-900 dark:border-neutral-700"
  >
    <div
      class="w-full max-w-md bg-white border border-gray-200 rounded-xl shadow-sm dark:bg-neutral-900 dark:border-neutral-700"
    >
      <div class="p-8">
        <div class="text-center">
          <h1 class="block text-2xl font-bold text-gray-800 dark:text-white">
            Sign in
          </h1>
        </div>

        

        <!-- Form -->
        <form (ngSubmit)="login()">
          <div class="grid gap-y-4">
            <!-- Email -->
            <div>
              <label for="email" class="block text-sm mb-2 dark:text-white">
                Email address
              </label>
              <input
                type="email"
                id="email"
                [(ngModel)]="loginData.email"
                name="email"
                placeholder="Email"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400"
                required
              />
            </div>

            <!-- Password -->
<div>
  <label for="password" class="block text-sm mb-2 dark:text-white">
    Password
  </label>
  <div class="relative">
    <input
      [type]="showPassword ? 'text' : 'password'" 
      id="password"
      [(ngModel)]="loginData.password"
      name="password"
      placeholder="Password"
      class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400"
      required
    />
    <button
      type="button"
      (click)="togglePasswordVisibility()"
      class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700"
    >
      <i *ngIf="showPassword" class="fas fa-eye-slash"></i> <!-- Icon for hidden password -->
      <i *ngIf="!showPassword" class="fas fa-eye"></i> <!-- Icon for visible password -->
    </button>
  </div>
</div>


            <!-- Role -->
            <div>
              <label for="role" class="block text-sm mb-2 dark:text-white">
                Role
              </label>
              <select
                id="role"
                [(ngModel)]="loginData.role"
                name="role"
                class="py-3 px-4 block w-full border-gray-200 rounded-lg text-sm focus:border-blue-500 focus:ring-blue-500 dark:bg-neutral-900 dark:border-neutral-700 dark:text-neutral-400"
              >
                <option value="customer">Customer</option>
                <option value="vendor">Vendor</option>
              </select>
            </div>

            <!-- Submit -->
            <button
              type="submit"
              class="w-full py-3 px-4 text-sm font-medium rounded-lg bg-blue-600 text-white hover:bg-blue-700 focus:outline-none focus:bg-blue-700"
            >
              Sign in
            </button>
          </div>

          <p
            class="mt-4 text-sm text-gray-600 dark:text-neutral-400 text-center"
          >
            Don't have an account yet?
            <a
              class="text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-blue-500"
              routerLink="/CommonSignupPromptComponent"
            >
              Sign up here
            </a>
          </p>
        </form>
        <!-- End Form -->
      </div>
    </div>
  </div>
</div>
